<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers</title>
    <link rel="stylesheet" href="./styles/flowers.css" />
  </head>
  <body>
    <header>
      <nav class="container display-flex">
        <figure>
          <img src="./assets/logo.png" alt="logo" />
        </figure>
        <ul class="navbar display-flex">
          <li class="home"><a class="text-black" href="#">Home</a></li>
          <li><a class="text-light" href="#">Shop</a></li>
          <li><a class="text-light" href="#">About Us</a></li>
          <li class="cart-design display-flex">
            <img class="cart-img" src="./assets/shopping-cart.png" alt="" /><a
              class="text-black"
              href="#"
              >Cart($56)</a
            >
          </li>
        </ul>
      </nav>
      <section class="banner display-flex">
        <div>
          <h3 class="banner-title">
            ALWAYS <span class="fresh text-orange">FRESH</span>
            <span class="flowers text-orange">FLOWERS</span>
          </h3>
          <p class="banner-description text-light-grey">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img class="banner-img" src="./assets/hero-flower.png" alt="" />
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
